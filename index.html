<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basho</title>

    <link rel="stylesheet" media="screen and (min-width:769px)" href="pc-style.css">
    <link rel="stylesheet" media="screen and (max-width:769px)" href="mobile-style.css">
</head>
<body>
    <h2 class="logo">Basho</h2>

    <div class="slit"></div>

    <div class="container">
        <div class="main-section">
            <h1 class="main-liner">Discover Views Only in Tokyo</h1>
            <h3 class="sub-liner">Search Tokyo Locations from Photos</h3>
            <form class="form">
                <input type="email" name="email" placeholder="Enter Email Address" class="input">
                <input type="submit" value="Notify Me" class="submit">
            </form>
            <a href="landscape.html" class="link">Want to Upload Tokyo Photos?</a>
        </div>

        <div class="curve-parent">
            <div class="curve"></div>
            <div class="sample-page">
                <nav class="sample-nav">
                    <h5 class="sample-logo">Basho</h5>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Skyscrapers_of_Shinjuku_2009_January.jpg" class="sample-account" />
                </nav>
                <div class="sample-split">
                    <div class="sample-sidebar">
                        <ul style="list-style: none;">
                            <li>Sensoji</li>
                            <li>Tokyo Tower</li>
                            <li>Scramble Crossing</li>
                            <li>Meiji Jingu</li>
                        </ul>
                    </div>
                    <div class="sample-main">
                        <h4 class="sample-name">Sensoji</h4>
                        <p class="sample-about">Buddhist Temple</p>
                        <p class="sample-location">Asakusa, Tokyo</p>
                        <p class="sample-hours">24 hours</p>
                        <p class="sample-map">Google Maps</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="preventScroll.js"></script>
</body>
</html>
